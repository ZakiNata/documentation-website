    intro: "بيورن بوتنر هي شركة مقرها ألمانيا، تقدم خدمات التطوير والاستضافة المخصصة في سياق الويب. بالإضافة إلى ذلك، يتم تقديم بعض التدريبات والاستشارات، والتي تتضمن هذا المشروع لمراقبة الأداء"
    sponsoring: "تدعم الشركة المشروع من خلال استضافة موقع التوثيق هذا مجانًا وتوفير النطاق"
  jungwild:
    intro: "يونجوايلد هي وكالة توظيف مقرها ألمانيا، تستخدم الإطار لاختبار واجهات برمجة التطبيقات الخاصة بها"
    sponsoring: "تخصص الوكالة بعض الوقت لاختبار وتطوير تغييرات اطار العمل قبل الإصدار"

