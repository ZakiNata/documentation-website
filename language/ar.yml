home:
  meta:
    title: "الرئيسية"
    description: "مرحباً بكم في مراجع توثيق اطار العمل @idrinth-api-bench/framework "
  title: "ماذا يفعل هذا المشروع؟"
  what: "هذا المشروع يوفر اطار عمل لقياس ومراقبة اداء واجهة برمجة التطبيقات, الذي يسعى إلى توفير أفضل تجربة ممكنة للمطور مع الحفاظ على سهولة التوسع والضبط"
  why: "يقدم اطار العمل المساعدة في كشف التغيرات في اداء الكود بسرعة وسهولة "
  calendar: "احداث"
  demo:
    youtube: "نسخة 2.7.4 تجريبية"
  benchmark:
    title: "لماذا استخدم مشغل قياس مقارن؟ "
    microservices: "نظراً للازدياد في كمية واجهات تطبيق البرامج بسبب الانتقال الى خدمات مصغرة (مايكروسيرفسيز), هناك الحاجة لتحديد اذا ما كان التغيير في زمن الاستجابة لخدمة معينة نابع من تغييرات في الكود"
    purpose: "لأجل هذا الهدف, حمل معرف مع طلبات متكررة بالاضافة الي كمية متوسطة من الفحص تبدو الانسب "
  load-test:
    title: "لماذا استخدم مشغل فحص الاحمال؟"
    microservices: "من أجل التخطيط والتوسع, هناك الحاجة لمعرفة كمية المستخدمين الممكن استعيابها حسب كمية الخدمات المصغرة"
    purpose: "لأجل هذا الهدف, حمل متنامي معرف مع طلبات متكررة بالاضافة الى بعض الفحوصات تبدو الانسب"
  content-test:
    title: "لماذا استخدم مشغل فحص المحتوى؟"
    microservices: "مع تنامي كمية واجهات تطبيق البرامج, هناك حاجة لفحص سريع وبأقل مجهود"
    purpose: "لأجل هذا الهدف, طلبات متكررة مع العديد من الفحوصات تبدو الانسب"
  libraries:
    title: "حول المكتبات الموجودة مسبقاً"
    description: "تظل الأدوات الأخرى دون تعديل لفترة طويلة ولا توفر تعريفات النوع لتايبسكريبت. وهذا يجعلها أقل جاذبية عند العمل مع المشاريع حيث يكون فحص الكود الثابت الأفضل بمثابة دفعة كبيرة لسرعة التطوير"
    reusability: "إن إحدى الفوائد الكبيرة لاستخدام هذا الإطار هي كتابة تعريفات المسار مرة واحدة وإعادة استخدامها عبر جميع أنواع الاختبار المطلوبة"
    threading: "بالإضافة إلى ذلك، تفصل هذه الأداة خيط التحقق عن الخيط الذي يعالج الطلبات الفعلية لتقليل تأثير عمليات التحقق المعقدة أو هيئات الاستجابة الضخمة على جمع البيانات"

