faq:
  meta:
    title: "الأسئلة الأكثر شيوعاً"
    description: "الأسئلة الأكثر شيوعاً حول اطار العمل @idrinth-api-bench/framework"
  title: "الأسئلة الأكثر شيوعاً"
  description: "إذا لم تجد إجابة لسؤالك بعد، فانتقل إلى سلاك أو لينكدان أو جيتهاب واضفه هناك. وسنعمل على الرد عليه في أسرع وقت ممكن"
  questions:
    title_1: "ما هو القياس المقارن؟"
    description_1: "القياس المقارن هو عملية قياس اداء البرنامج ومقارنته مع افضل الممارسات الموجودة"
    title_2: "ما هي عملية فحص الاحمال؟"
    description_2: "يقوم فحص الاحمال بتقييم سلوك النظام في ظل ظروف الذروة أو كمية الاحمال المتوقعة"
    title_3: "كم من الوقت يلزم لكتابة فحص؟"
    description_3: "الوقت المتوسط لكتابة فحص هو 2-3 دقائق. للمبتدئين حوالي 15 دقيقة"
    title_4: "كم يلزم من الوقت للإعداد؟"
    description_4: "باتباع التعليمات في قسم البدء السريع, بضع دقائق فقط"
    title_5: "هل المشروع قيد الاستخدام؟"
    description_5: "نعم, في الغالبية العظمى من حياة المشروع"
    title_6: "هل هناك أي مواد دراسية إضافية متاحة؟"
    description_6: "ليس بعد, اننا نعمل على ذلك حالياً"
    title_7: "هل يمكن استعمال اطار العمل بدون مقابل؟"
    description_7: "نعم, كلياً. بالاضافة لدعم فني مجاني عن طريق جيتهاب"
    title_8: "كم من الوقت يلزم للحصول على اجابة من الدعم الفني العام؟"
    description_8: "نحن نسعى للتفاعل خلال 24 ساعة مع اي توجه, الحد الاقصى خلال 48 ساعة"

